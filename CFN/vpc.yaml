AWSTemplateFormatVersion: '2010-09-09'
Description: Network Stack CFN for TCI
Parameters:
  MyIPAddr:
    Type: String
    Default: '173.70.126.112/32'

Resources:
  TCIVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.32.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      InstanceTenancy: default
      Tags:
      - Key: Name 
        Value: ToolChainInc-VPC
      - Key: Tool
        Value: CFN
  TCINetACL:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref TCIVPC
      Tags:
      - Key: Name
        Value: ToolChainInc-NetworkACL
      - Key: Tool
        Value: CFN
  TCINACLInHTTP:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '100'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: !Ref MyIPAddr 
      PortRange:
        From: '80'
        To: '80'
  TCINACLOut:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '100'
      Protocol: '-1'
      RuleAction: allow
      Egress: 'true'
      CidrBlock: '0.0.0.0/0'
      Icmp:
        Code: "-1"
        Type: "-1"
  TCINACLNoInRDP:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '135'
      Protocol: '6'
      RuleAction: deny
      Egress: 'false'
      CidrBlock: '0.0.0.0/0'
      PortRange:
        From: '3389'
        To: '3389'
  TCINACLNoInWINRM:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '145'
      Protocol: '6'
      RuleAction: deny
      Egress: 'false'
      CidrBlock: '0.0.0.0/0'
      PortRange:
        From: '5985'
        To: '5986'
  TCINACLInHTTPS:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '110'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: !Ref MyIPAddr
      PortRange:
        From: '443'
        To: '443'
  TCINACLInSSH:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '120'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: !Ref MyIPAddr
      PortRange:
        From: '22'
        To: '22'
  TCINACLInRDP:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '130'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: !Ref MyIPAddr
      PortRange:
        From: '3389'
        To: '3389'
  TCINACLInWINRM:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '140'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: !Ref MyIPAddr
      PortRange:
        From: '5985'
        To: '5986'
  TCINACLInCustomTCP:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref TCINetACL
      RuleNumber: '150'
      Protocol: '6'
      RuleAction: allow
      Egress: 'false'
      CidrBlock: '0.0.0.0/0'
      PortRange:
        From: '1024'
        To: '65535'
  TCIIG:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: ToolChainInc-IG
        - Key: Tool
          Value: CFN
  TCIAttachIG:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref TCIVPC
      InternetGatewayId: !Ref TCIIG
  TCIRTPub:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref TCIVPC
      Tags:
        - Key: Name
          Value: ToolChainInc-RouteTablePublic
        - Key: Tool
          Value: CFN
  TCIRTPrv:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref TCIVPC
      Tags:
        - Key: Name
          Value: ToolChainInc-RouteTablePrivate
        - Key: Tool
          Value: CFN
  TCIRTIGEntry:
    Type: AWS::EC2::Route
    DependsOn: TCIAttachIG
    Properties:
      RouteTableId: !Ref TCIRTPub
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref TCIIG 
  TCIVPCSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'TCI-Default-SG'
      GroupDescription: 'TCI Default Security Group'
      VpcId: !Ref TCIVPC
      SecurityGroupIngress:
        - IpProtocol: 'tcp'
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref MyIPAddr
        - IpProtocol: 'tcp'
          FromPort: '3389'
          ToPort: '3389'
          CidrIp: !Ref MyIPAddr
        - IpProtocol: 'tcp'
          FromPort: '80'
          ToPort: '80'
          CidrIp: !Ref MyIPAddr
        - IpProtocol: 'tcp'
          FromPort: '443'
          ToPort: '443'
          CidrIp: !Ref MyIPAddr
        - IpProtocol: 'tcp'
          FromPort: '1024'
          ToPort: '65535'
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: Name
          Value: ToolChainInc-DefaultSG
        - Key: Tool
          Value: CFN
Outputs:
  TCIVPCID:
    Description: VPC ID for ToolChain, Inc.
    Value: !Ref TCIVPC
    Export:
      Name: !Sub "${AWS::StackName}-VPCID"
